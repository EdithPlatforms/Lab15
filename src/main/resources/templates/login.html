<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <!-- Enlaces a Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        
    </style>
</head>
<body>
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
	    <div class="container">
	        <!-- Navbar brand -->
	        <a class="navbar-brand" href="/"><i class="fas fa-shopping-bag"></i> Mi Tienda</a>
	        <!-- Navbar toggler -->
	        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	            <span class="navbar-toggler-icon"></span>
	        </button>
	        <!-- Navbar collapse content -->
	        <div class="collapse navbar-collapse" id="navbarSupportedContent">
	            <!-- Navbar links -->
	            <ul class="navbar-nav mr-auto">
	                <li class="nav-item active">
	                    <a class="nav-link" href="/">Inicio</a>
	                </li>
	                <li class="nav-item">
	                    <a class="nav-link" href="/categorias">Categorías</a>
	                </li>
	                <li class="nav-item">
	                    <a class="nav-link" href="/marcas">Marcas</a>
	                </li>
	            </ul>
	            <!-- User menu -->
	            <ul class="navbar-nav ml-auto">
	                <!-- Login (if not logged in) -->
	                <li class="nav-item" th:if="${session.user == null}">
	                    <a class="nav-link" href="#" data-toggle="modal" data-target="#loginModal">
	                        <i class="far fa-user"></i>
	                    </a>
	                </li>
	                <!-- Dropdown menu (if logged in) -->
	                <li class="nav-item dropdown" th:if="${session.user != null}">
	                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	                        <i class="fa-solid fa-list"></i>
	                    </a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						    <a class="dropdown-item" href="/perfil">Perfil</a>
						    <a class="dropdown-item" href="/ordenes">Órdenes</a>
						    <div class="dropdown-divider"></div>
						    <a class="dropdown-item" href="/logout">Cerrar sesión</a>
						</div>
	                </li>
	                <!-- Cart icon (if logged in) -->
	                <li class="nav-item" th:if="${session.user != null}">
	                    <a class="nav-link" href="/carrito" id="cartIcon">
	                        <i class="fas fa-shopping-cart"></i>
	                    </a>
	                </li>
	                <!-- Search icon and form -->
	                <li class="nav-item">
	                    <form class="form-inline my-2 my-lg-0" action="/search" method="get">
	                        <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search" name="query">
	                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><i class="fas fa-search"></i></button>
	                    </form>
	                </li>
	            </ul>
	        </div>
	    </div>
	</nav>

    <!-- Registro -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4 hola">Iniciar Sesión</h2>
				<form id="loginForm" th:action="@{/login}" method="post">
				    <div class="form-group">
				        <label for="username">Usuario</label>
				        <input type="text" class="form-control" id="username" name="username" required>
				    </div>
				    <div class="form-group">
				        <label for="password">Contraseña</label>
				        <input type="password" class="form-control" id="password" name="password" required>
				    </div>
				    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
				</form>
            </div>
        </div>
    </div>

    <!-- Modal de Login -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Iniciar Sesión</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="loginForm" th:action="@{/login}" method="post">
                        <div class="form-group">
                            <label for="username">Usuario</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <!-- Agregar enlace para registrarse -->
                    <p>¿No tienes cuenta? <a href="/register">Regístrate</a></p>
                </div>
            </div>
        </div>
    </div>

		<!-- Scripts al final para mejorar el rendimiento -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<!-- Script de Font Awesome -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
								    

	</body>
	</html>
